name: Test package

on: [push , pull-request]

jobs:
  test:
    name: Test the package
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with: 
        python-version: "3.x"
    - name: run tests
      - run: >-  for i in `find . -name '*-test.py' 2>/dev/null` ; do python3 $i ; done


